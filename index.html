<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif-Tastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div>
        <h1>Gif-Tastic</h1>
    </div>
    <div id="container" class="btn-group">

        <div class="row">
            <div class="col-md-12">
                <div id="food-buttons">
                    <!--topic is comfort food. buttons for each food go in this div-->
                </div>
            </div>
        </div>
    </div>

    <div id="user-adds" class="form-group">
        <form id="cf-Food">
            <label for="cf-input"></label>
            <input type="text" id="cf-input" placeholder="Add comfort food...">

            <input id="add-food" type="submit" class="btn btn-primary">
        </form>
    </div>
    <div id="gif-stuff">
        <!--dump gif data here-->
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/app.js"></script>
</body>

</html>
